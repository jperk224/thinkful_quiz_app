<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz App | Atlanta Braves</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <header>
      <header>
        <div class="quiz_header">
          <h1>Atlanta Braves Quiz</h1>
          <div class="score"></div>
        </div>
      </header>
    </header>
    <main role="main">
      <form class="welcome_form">
        <fieldset>
          <legend>Welcome to the Atlanta Braves Legends Quiz!</legend>
          <p>Test your knowledge of all things Atlanta Braves and prove your true fandom!</p>
          <button class="js_game_start">Let's Go!</button>
        </fieldset>
      </form>
      <div class="question_container hidden">
        <form class="question"></form>
      </div>
    </main>
    <section>
      <ul class="question_tracker">
        <li class="questions_attempted"></li>
        <li class="questions_remaining"></li>
      </ul>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </body>
</html>
