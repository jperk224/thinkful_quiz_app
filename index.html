<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Atlanta Braves Baseball | Quiz App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <header>
      <div class="quiz_header">
        <h1 class="quiz_title">Atlanta Braves Quiz</h1>
        <div class="score">Score: 0/10</div>
      </div>
    </header>
    <main role="main">
      <div class="container">
        <form class="quiz_start">
          <fieldset>
            <legend>Atlanta Braves Quiz App</legend>
            <p>Welcome to the Quiz!</p>
            <p>Score as many points as you can and win a prize!</p>
            <button class="js-start">Start</button>
            <!-- <button class="js-quit">Quit</button> -->
          </fieldset>
        </form>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="model.js"></script>
    <script src="index.js"></script>
  </body>
</html>
